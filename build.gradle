plugins {
    id 'java'
    id 'application'
}

group 'java'
version '1.0'

sourceCompatibility = 11

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    jar{
        manifest{
            attributes 'Main-Class': 'com.judell.lab.Main'
        }
    }
}

mainClassName = 'com.judell.lab.Main'
